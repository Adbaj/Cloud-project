<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        .ip-info { font-size: 1.5em; margin: 20px 0; }
        .hostname { font-size: 1.2em; color: #ffeb3b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cloud Engineering Project</h1>
        <div class="ip-info">
            <strong>Server IP:</strong> <span id="server-ip">Loading...</span>
        </div>
        <div class="hostname">
            <strong>Hostname:</strong> <span id="hostname">Loading...</span>
        </div>
        <p>Deployed with Ansible & NGINX</p>
    </div>
    <script>
        // Fetch server info from backend
        fetch('/server-info.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('server-ip').textContent = data.ip;
                document.getElementById('hostname').textContent = data.hostname;
            })
            .catch(() => {
                // Fallback if PHP not available
                document.getElementById('server-ip').textContent = 'Check server logs';
                document.getElementById('hostname').textContent = 'N/A';
            });
    </script>
</body>
</html>
