<!DOCTYPE html>
<html>
<head>
  <title>Cloud Exam Website</title>
</head>
<body>
  <h1>Hello from my EC2 Instance</h1>
  <p>This page is served by: <span id="server-ip"></span></p>
  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => document.getElementById("server-ip").textContent = data.ip);
  </script>
</body>
</html>
